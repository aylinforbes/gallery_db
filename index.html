                    <h1>Popular Paintings from Chicago Institute of Art </h1>
                </div>
            </div>
        </div>
    <!-- Container For Paintings-->
    <div class="container">
        <div class="gallery">
            
            <figure class="gallery__item gallery__item--1" id="nightlife" onclick="event.stopPropagation(); getArt(this.id, event)">

            <figure class="gallery__item gallery__item--2" id="thebeach" onclick="event.stopPropagation(); getArt(this.id, event)" >

                <br>
            <figure class="gallery__item gallery__item--3" id="fishingboats" onclick="event.stopPropagation(); getArt(this.id, event)">

            <figure class="gallery__item gallery__item--5" id="recliningwomen" onclick="event.stopPropagation(); getArt(this.id, event)">
